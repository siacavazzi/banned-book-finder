<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Banned Books Finder</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Darumadrop+One&display=swap" rel="stylesheet">
    <script defer src="code.js"></script>
</head>
<body>
    <header>
        <h1>Banned Books Finder</h1>
        <p>Welcome to Banned Books Finder, where you can search your state and find out which books have been banned!</p>
        <hr/>
    </header>

    <!-- Book Search -->
    <form id="book-search">
        <h2>Search Your State</h2>
        <label for="state">State: </label>
        <select name="state-names" id="state-names">
            <option value="select-a-state">Select a State</option>
            <option value="Alaska">Alaska</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California">California</option>
            <option value="Colorado">Colorado</option>
            <option value="Florida">Florida</option>
            <option value="Georgia">Georgia</option>
            <option value="Idaho">Idaho</option>
            <option value="Illinois">Illinois</option>
            <option value="Indiana">Indiana</option>
            <option value="Iowa">Iowa</option>
            <option value="Kansas">Kansas</option>
            <option value="Maine">Maine</option>
            <option value="Maryland">Maryland</option>
            <option value="Massachusetts">Massachusetts</option>
            <option value="Michigan">Michigan</option>
            <option value="Minnesota">Minnesota</option>
            <option value="Mississippi">Mississippi</option>
            <option value="Missouri">Missouri</option>
            <option value="New_Jersey">New Jersey</option>
            <option value="New_York">New York</option>
            <option value="North_Carolina">North Carolina</option>
            <option value="North_Dakota">North Dakota</option>
            <option value="Ohio">Ohio</option>
            <option value="Oklahoma">Oklahoma</option>
            <option value="Oregon">Oregon</option>
            <option value="Pennsylvania">Pennsylvania</option>
            <option value="Rhode_Island">Rhode Island</option>
            <option value="South_Carolina">South Carolina</option>
            <option value="South-Dakota">South Dakota</option>
            <option value="Tennessee">Tennessee</option>
            <option value="Texas">Texas</option>
            <option value="Utah">Utah</option>
            <option value="Vermont">Vermont</option>
            <option value="Virginia">Virginia</option>
            <option value="Washington">Washington</option>
            <option value="Wisconsin">Wisconsin</option>
            <option value="Wyoming">Wyoming</option>

        </select>
        <input type="submit" value="🔍 Search">
    </form>

    <!-- Main Book Details -->
    <div class="book-container">
        <div id="book-detail">
            <img id="main-book-image" src="https://www.ragandbonebindery.com/cdn/shop/products/medium_journal_gallery_02_8985f472-d9af-4a97-9ab0-e2537af0b38f_2048x.jpg?v=1652213714">
            <h2 class="book-title">Book Title</h5>
            <h3 class="author">Author</h6>
            <p class="district-banned">District banned</p>
            <button id="add-to-list">Add to Reading List</button>
        </div>
        <!-- Reading List -->
        <div id="reading-list">
         <h4 class="reading-list">Reading List</h4>
        </div>
    </div>

    <!-- State Details -->
    <div>
        <h2 id="state-details"></h2>
    </div>

    <!-- Load 5 books + covers -->
    <div class="more-books">

    </div>

    <!-- Load More Books -->
    <button id="load-more">Load 6 More Books</button>

    <!-- Quick facts: States w most banned books -->
    <h3>States with The Most Banned Books</h3>
    <div class="quick-facts-container">
        
        <div class="state">
            <img class="state-img" src="https://worldpopulationreview.com/state-outlines/tx/outline-tx-1400w.png">
            <h6># of books</h6>
        </div>
        <div class="state">
            <img class="state-img" src="https://worldpopulationreview.com/state-outlines/fl/outline-fl-1400w.png">
            <h6># of books</h6>
        </div>
        <div class="state">
            <img class="state-img" src="https://worldpopulationreview.com/state-outlines/tn/outline-tn-1400w.png">
            <h6># of books</h6>
        </div>
    </div>        
        <!-- Quick facts: States w most banned books -->
    <div class="quick-facts">
        <h3>Most Frequently Banned Books</h3>
    </div>
</body>
<footer>

</footer>
</html>
